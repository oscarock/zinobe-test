{% extends "head.html" %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col-sm-6 offset-sm-3">
			<br>
			<h2 class="text-center">Ingresar</h2>
			<br>
			<form action="login" method="post" accept-charset="utf-8" id="form-login">
				<div class="form-group">
				  <input type="text" name="email" class="form-control"  placeholder="Ingrese su Usuario" id="email">
				</div>
				<div class="form-group">
				  <input type="password" name="password" class="form-control"  placeholder="Ingrese su Password" id="password">
				</div>
				<button type="submit" class="btn btn-success btn-lg btn-block">Ingresar</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
