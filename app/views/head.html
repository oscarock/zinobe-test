<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar navbar navbar-light" style="background-color: #e3f2fd;">
	  <a class="navbar-brand" href="#">Zinobe</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
        {% if estado_sesion == "" %}
  				<li class="nav-item">
  	        <a class="nav-link" href="login">Login<span class="sr-only">(current)</span></a>
  				</li>
					<li class="nav-item">
		        <a class="nav-link" href="registrarse">Registrarse<span class="sr-only">(current)</span></a>
					</li>
    			{% else %}
		    	 	<li class="nav-item">
		        	<a class="nav-link" href="#">Bienvenido Usuario: {{ email_sesion }}<span class="sr-only">(current)</span></a>
			     	</li>
			     	<li class="nav-item">
		        	<a class="nav-link" href="salir">Salir<span class="sr-only">(current)</span></a>
			     	</li>
			      <li class="nav-item">
			        <form action="buscar" method="post" accept-charset="utf-8" id="form-buscar" class="form-inline my-2 my-lg-0">
			      		<input class="form-control mr-sm-2" type="search" name="buscar" placeholder="Search" aria-label="Search">
			      		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			    		</form>
			      </li>
    		{% endif %}
			</ul>
	  </div>
	</nav>
{% block body %}
{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
